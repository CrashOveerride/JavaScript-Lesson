<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Объекты(ассоциативные массивы)</title>
</head>
<body>
    <script>
    
        /*
        Создайте объект obj. Выведите на экран элемент с ключом 'c' двумя способами: через квадратные скобки и как свойство объекта:
            var obj = {a: 1, b: 2, c: 3};
        */
        document.write("<b>Задание 5: </b>Создайте объект obj. Выведите на экран элемент с ключом 'c' двумя способами: через квадратные скобки и как свойство объекта: var obj = {a: 1, b: 2, c: 3};<br>");
        var obj = {
            a: 1,
            b: 2,
            c: 3
        };
        document.write("Свойствво объекта obj: " + obj['c'] + "<br>");
        document.write("Свойствво объекта obj: " + obj.c + "<br><br>");

        /*
        Создайте массив заработных плат obj. Выведите на экран зарплату Пети и Коли.
            var obj = {Коля: '1000', Вася: '500', Петя: '200'};
        */
        document.write("<b>Задание 6: </b>Создайте массив заработных плат obj. Выведите на экран зарплату Пети и Коли. var obj = {Коля: '1000', Вася: '500', Петя: '200'};<br>");
        var obj1 = {
            Коля: '1000',
            Вася: '500',
            Петя: '200'
        };
        document.write("Зарплата Пети:" + obj1.Петя + "<br>");
        document.write("Зарплата Коли:" + obj1.Коля + "<br><br>");        

        //Создайте объект с днями недели. Ключами в нем должны служить номера дней от начала недели (понедельник - первый и т.д.). Выведите на экран текущий день недели.
        document.write("<b>Задание 7: </b>Создайте объект с днями недели. Ключами в нем должны служить номера дней от начала недели (понедельник - первый и т.д.). Выведите на экран текущий день недели.<br>");
        var week = {
            1: 'пн',
            2: 'вт',
            3: 'ср',
            4: 'чт',
            5: 'пт',
            6: 'сб',
            7: 'вс'           
        };
        document.write("Сегодняшний день недели: " + week[1] + "<br><br>")

        //Пусть теперь номер дня недели хранится в переменной day, например там лежит число 3. Выведите день недели, соответствующий значению переменной day. 
        document.write("<b>Задание 8: </b>Пусть теперь номер дня недели хранится в переменной day, например там лежит число 3. Выведите день недели, соответствующий значению переменной day. <br>");
        var day = 3;
        document.write("Сегодняшний день недели: " + week[day] + "<br>");

    </script>
