<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с массивами</title>
</head>
<body>
    <script>
    
    //Создайте массив arr = ['a', 'b', 'c']. Выведите его на экран с помощью функции alert.
    document.write("<b>Задание 1: </b>Создайте массив arr = ['a', 'b', 'c']. Выведите его на экран с помощью функции alert.<br>"); 
    var arr = ['a', 'b', 'c'];
    document.write("Дан массив arr" + arr + "<br><br>");

    //С помощью массива arr из предыдущего номера выведите на экран содержимое первого, второго и третьего элементов.
    document.write("<b>Задание 2: </b>С помощью массива arr из предыдущего номера выведите на экран содержимое первого, второго и третьего элементов.<br>");
    document.write("Элемент из массива arr: " + arr[0] + "<br>");    
    document.write("Элемент из массива arr: " + arr[1] + "<br>");
    document.write("Элемент из массива arr: " + arr[2] + "<br><br>");    

    //Создайте массив arr = ['a', 'b', 'c', 'd'] и с его помощью выведите на экран строку 'a+b, c+d'.
    document.write("<b>Задание 3: </b>Создайте массив arr = ['a', 'b', 'c', 'd'] и с его помощью выведите на экран строку 'a+b, c+d'.<br>");
    var arr1 = ['a', 'b', 'c', 'd'];
    document.write("Сложение элементов массива arr1: "+ arr1[0]+arr1[1] + "<br>");
    document.write("Сложение элементов массива arr1: "+ arr1[2]+arr1[3] + "<br><br>");    

    //Создайте массив arr с элементами 2, 5, 3, 9. Умножьте первый элемент массива на второй, а третий элемент на четвертый. Результаты сложите, присвойте переменной result. Выведите на экран значение этой переменной.
    document.write("<b>Задание 4: </b><br>");
    var num = ['2', '5', '3', '9'];
    var umn = num[0]*num[1];
    var umn1 = num[2]*num[3];
    var sum = umn1+umn;
    document.write("Результат арифметический дейстий массива num: " + umn + "<br>");
    document.write("Результат арифметический дейстий массива num: " + umn1 + "<br>");
    document.write("Результат арифметический дейстий массива num: " + sum + "<br>");

    </script>
</body>
</html>
