<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>

<body>
    <script>
    
        //Дан массив arr. Найдите среднее арифметическое его элементов. Проверьте задачу на массиве с элементами 12, 15, 20, 25, 59, 79.
        document.write("<b>Задача 13: </b>Дан массив arr. Найдите среднее арифметическое его элементов. Проверьте задачу на массиве с элементами 12, 15, 20, 25, 59, 79.<br>");
        var arr = ['12', '15', '20', '25', '59', '75'];
        var result = 0;
        for(i = 0; i < arr.length; i++)
        {
            result += Number(arr[i]);
        };
        document.write((result/arr.length) + "<br><br>");

        // Напишите скрипт, который будет находить факториал числа. Факториал (обозначается !) - это произведение (умножение) всех целых чисел, меньше данного, и его самого. Например, 4! = 1*2*3*4
        document.write("<b>Задача 14: </b> Напишите скрипт, который будет находить факториал числа. Факториал (обозначается !) - это произведение (умножение) всех целых чисел, меньше данного, и его самого. Например, 4! = 1*2*3*4<br>");
        var a = 3;
        var sum = 1;
        while (a != 0)
        {
            sum *= a;
            a--;
        }
        document.write(sum);

    </script>
</body>
