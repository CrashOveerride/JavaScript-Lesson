<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с %</title>
</head>
<body>
    <script>
    
        //Даны переменные a = 10 и b = 3. Найдите остаток от деления a на b
        document.write("<b>Задача 1: </b>Даны переменные a = 10 и b = 3. Найдите остаток от деления a на b<br>");
        var a = 10;
        var b = 3;
        document.write("Остаток от делеления: " + (a%b)+ "<br><br>")

        //Даны переменные a и b. Проверьте, что a делится без остатка на b. Если это так - выведите 'Делится' и результат деления, иначе выведите 'Делится с остатком' и остаток от деления
        document.write("<b>Задача 2: </b>Даны переменные a и b. Проверьте, что a делится без остатка на b. Если это так - выведите 'Делится' и результат деления, иначе выведите 'Делится с остатком' и остаток от деления<br>");
        var c = 9;
        var d = 3;
        if ((c%d) == 0)
        {
            document.write("Делится: " + (c/d));
        }
        else
        {
            document.write("Делится с остатком: " + (c%d));
        }
    
    </script>
</body>
</html>
