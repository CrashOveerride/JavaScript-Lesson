<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа со степенью и корнем</title>
</head>
<body>
    <script>
    
        //Возведите 2 в 10 степень. Результат запишите в переменную st.
        document.write("<b>Задача 3: </b>Возведите 2 в 10 степень. Результат запишите в переменную st.<br>");
        var a = 2;
        var b = 10;
        var st = Math.pow(a, b);
        document.write(st + "<br><br>");

        //Найдите квадратный корень из 245
        document.write("<b>Задача 4: </b>Найдите квадратный корень из 245<br>");
        var c = 245;
        var sqrt = Math.sqrt(c);
        document.write("Квадратный корень от числа: " + c + " равен: " + sqrt + "<br><br>");

        // Дан массив с элементами 4, 2, 5, 19, 13, 0, 10. Найдите квадратный корень из суммы кубов его элементов. Для решения воспользуйтесь циклом for
        document.write("<b>Задача 5: </b> Дан массив с элементами 4, 2, 5, 19, 13, 0, 10. Найдите квадратный корень из суммы кубов его элементов. Для решения воспользуйтесь циклом for<br>");
        var arr = ['4', '2', '5', '19', '13', '0', '10'];
        var sum = 0;
        for (i = 0; i < arr.length; i++)
        {
            sum += Math.pow(arr[i], 3);
        };
        var sumSqrt = Math.sqrt(sum);
        document.write(sumSqrt);

    </script>
</body>
</html>
