<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с переменными</title>
</head>
<body>
    <script>
        
        //Создайте переменную num и присвойте ей значение 3. Выведите значение этой переменной на экран с помощью метода alert.
        var num = 3;
        document.write("<b>Задача 1: </b>Создайте переменную num и присвойте ей значение 3. Выведите значение этой переменной на экран с помощью метода alert.<br>")
        document.write(num + "<br>");

        //Создайте переменные a=10 и b=2. Выведите на экран их сумму, разность, произведение и частное (результат деления)
        var a = 10;
        var b = 2;
        document.write("<br><b>Задача 2: </b>Создайте переменные a=10 и b=2. Выведите на экран их сумму, разность, произведение и частное (результат деления)<br>")
        document.write(a+b + "<br>");
        document.write(a-b + "<br>");
        document.write(a*b + "<br>");
        document.write(a/b + "<br>");

        //Создайте переменные c=15 и d=2. Просуммируйте их, а результат присвойте переменной result. Выведите на экран значение переменной result.
        document.write("<br><b>Задача 3: </b>Создайте переменные c=15 и d=2. Просуммируйте их, а результат присвойте переменной result. Выведите на экран значение переменной result.<br>")
        var c = 15;
        var b = 2;
        var result = c + b;
        document.write(result + "<br>");

        //Создайте переменные a=10, b=2 и c=5. Выведите на экран их сумму.
        document.write("<br><b>Задача 4: </b>Создайте переменные a=10, b=2 и c=5. Выведите на экран их сумму.<br>")
        var e = 10;
        var f = 2;
        var h = 5;
        document.write(e+f+h + "<br>");

        /* Создайте переменные a=17 и b=10. Отнимите от a переменную b и результат присвойте переменной c. 
           Затем создайте переменную d, присвойте ей значение 7. Сложите переменные c и d, а результат запишите в переменную result.
           Выведите на экран значение переменной result. */
        document.write("<br><b>Задача 5: </b>Создайте переменные a=17 и b=10. Отнимите от a переменную b и результат присвойте переменной c.Затем создайте переменную d, присвойте ей значение 7. Сложите переменные c и d, а результат запишите в переменную result.Выведите на экран значение переменной result<br>")
        var g = 17;
        var j = 10;
        var k = g - j;
        var l = 7;
        var sum = k + l;
        document.write(sum);

    </script>
</body>
</html>
