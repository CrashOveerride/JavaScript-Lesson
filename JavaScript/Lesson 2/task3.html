<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функция prompt</title>
</head>
<body>
    <script>
        
        //Спросите имя пользователя с помощью методы prompt. Выведите с помощью alert сообщение 'Ваше имя %имя%'
        document.write("<b>Задание 10: </b>Спросите имя пользователя с помощью методы prompt. Выведите с помощью alert сообщение 'Ваше имя %имя%'<br>");
        var a = prompt("Введите ваше имя.");
        document.write("Ваше имя: <i>" + a + "</i><br><br>")    

        //Спросите у пользователя число. Выведите с помощью alert квадрат этого числа.
        document.write("<b>Задание 11: </b>Спросите у пользователя число. Выведите с помощью alert квадрат этого числа.<br>");
        var b = prompt("Введите число, чтобы мы смогли возвести его в квадрат.");
        document.write("Ваше число: " + b*b);
    
    </script>
</body>
</html>
