<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пирамидки</title>
</head>
<body>
    <script>
    
        //С помощью цикла for сформируйте строку '123456789' и запишите ее в переменную str. 
        document.write("<b>Задача 2: </b>С помощью цикла for сформируйте строку '123456789' и запишите ее в переменную str. <br>");
        var str = "";
        for(i = 1; i < 10; i++)
        {
            str += i;
        }

        document.write(str + "<br><br>");

        //С помощью цикла for сформируйте строку '987654321' и запишите ее в переменную str. 
        document.write("<b>Задача 3: </b>С помощью цикла for сформируйте строку '987654321' и запишите ее в переменную str. <br>");
        var str1 = "";
        for(i = 9; i > 0; i--)
        {
            str1 += i;
        }

        document.write(str1 + "<br><br>");

        // С помощью цикла for сформируйте строку '-1-2-3-4-5-6-7-8-9-' и запишите ее в переменную str
        document.write("<b>Задача 4: </b> С помощью цикла for сформируйте строку '-1-2-3-4-5-6-7-8-9-' и запишите ее в переменную str<br>");
        var str2 = "";
        var str3 = "-";
        for(i = 1; i < 10; i++)
        {
            str2 += str3 + i;
        }

        document.write(str2 + str3 + "<br><br>");

        /* Нарисуйте пирамиду, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:
        x
        xx
        xxx
        xxxx
        xxxxx
        */
        document.write("<b>Задача 5: </b> Нарисуйте пирамиду, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:<br>");
        str4 = "";
        for (i = 0; i < 20; i++)
        {
            str4 += "x";
            document.write(str4 + "<br>");
        } 
        document.write("<br>");
        

        /*С помощью двух вложенных циклов нарисуйте следующую пирамидку:
        1
        22
        333
        4444
        55555
        666666
        7777777
        88888888
        999999999
        */
        document.write("<b>Задача 6: </b> С помощью двух вложенных циклов нарисуйте следующую пирамидку:<br>");
        for (i = 1; i < 10; i++)
        {
            for(j = 1; j <= i; j++)
            {
                document.write(i);
            }
            document.write("<br>");
        }
        document.write("<br>");

        /*Нарисуйте пирамиду, как показано на рисунке, воспользовавшись циклом for
        xx
        xxxx
        xxxxxx
        xxxxxxxx
        xxxxxxxxxx
        */
        document.write("<b>Задача 7: </b>Нарисуйте пирамиду, как показано на рисунке, воспользовавшись циклом for<br>");
        str5 = "";
        for (i = 0; i < 20; i++)
        {
            str5 += "xx";
            document.write(str5 + "<br>");
        } 
        document.write("<br>");
    
    </script>
</body>
</html>
