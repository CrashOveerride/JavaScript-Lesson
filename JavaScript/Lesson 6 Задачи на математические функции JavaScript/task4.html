<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нахождение максимального и минимального числа</title>
</head>
<body>
    <script>
    
        //Даны числа 4, -2, 5, 19, -130, 0, 10. Найдите минимальное и максимальное число
        document.write("<b>Задача 8: </b>Даны числа 4, -2, 5, 19, -130, 0, 10. Найдите минимальное и максимальное число<br>");
        var arr = ['4', '-2', '5', '19', '-130', '0', '10'];
        document.write(Math.min.apply(null, arr) + "<br>");
        document.write(Math.max.apply(null, arr) + "<br>");

    </script>
</body>
</html>
