<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с функциями округления</title>
</head>
<body>
    <script>
    
        // Найдите квадратный корень из 379. Результат округлите до целых, до десятых, до сотых
        document.write("<b>Задача 6: </b> Найдите квадратный корень из 379. Результат округлите до целых, до десятых, до сотых<br>");
        var a = 379;
        document.write("До целых: " + Math.round(Math.sqrt(a)) + "<br>");    
        document.write("До десятых " + Math.sqrt(a).toFixed(2) + "<br>");
        document.write("До сотых " + Math.sqrt(a).toFixed(3) + "<br>");

        //Найдите квадратный корень из 587. Округлите результат в большую и меньшую стороны, запишите результаты округления в объект с ключами 'floor' и 'ceil'.
        document.write("<b>Задача 7: </b>Найдите квадратный корень из 587. Округлите результат в большую и меньшую стороны, запишите результаты округления в объект с ключами 'floor' и 'ceil'.<br>");
        var b = 587;
        var obj = 
        {
            floor: Math.floor(Math.sqrt(b)),
            ceil: Math.ceil(Math.sqrt(b)),
        };
        document.write(obj.floor + "<br>" + obj.ceil);

    </script>
</body>
</html>
