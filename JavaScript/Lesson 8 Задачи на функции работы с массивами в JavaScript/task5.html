<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с slice</title>
</head>
<body>
    <script>
    
        //Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [1, 2, 3].
        document.write("<b>Задача 7: </b>Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [1, 2, 3].<br>");
        var a = [1,2,3,4,5];
        var b = a.slice(0,3);
        document.write(b + "<br><br>");

        //Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [4, 5].
        document.write("<b>Задача 8: </b>Дан массив [1, 2, 3, 4, 5]. С помощью метода slice запишите в новый элементы [4, 5].<br>");
        var c = a.slice(3,5);
        document.write(c + "<br><br>");

    </script>
</body>
</html>
