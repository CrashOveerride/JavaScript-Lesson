<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заполнение массивов</title>
</head>
<body>
    <script>
    
        //Заполните массив следующим образом: в первый элемент запишите 'x', во второй 'xx', в третий 'xxx' и так далее. 
        document.write("<b>Задача 1: </b>Заполните массив следующим образом: в первый элемент запишите 'x', во второй 'xx', в третий 'xxx' и так далее. <br>");
        var arr = [];
        str = "";
        for (i = 0; i<10; i++)
        {
            str += "x";
            arr.push(str);
        }
        document.write(arr + "<br><br>");

        //Заполните массив следующим образом: в первый элемент запишите '1', во второй '22', в третий '333' и так далее
        document.write("<b>Задача 2: </b>Заполните массив следующим образом: в первый элемент запишите '1', во второй '22', в третий '333' и так далее<br>");
        var arr1 = [];
        for(i = 1; i < 10; i++)
        {
            str1 = "";
            for(j = 1; j <= i; j++)
            {
            str1 += i;
            }
            arr1.push(str1);
        }
        document.write(arr1 + "<br><br>");

        //Cделайте функцию arrayFill, которая будет заполнять массив заданными значениями. Первым параметром функция принимает значение, которым заполнять массив, а вторым - сколько элементов должно быть в массиве. Пример: arrayFill('x', 5) сделает массив ['x', 'x', 'x', 'x', 'x']. 
        document.write("<b>Задача 3: </b>Cделайте функцию arrayFill, которая будет заполнять массив заданными значениями. Первым параметром функция принимает значение, которым заполнять массив, а вторым - сколько элементов должно быть в массиве. Пример: arrayFill('x', 5) сделает массив ['x', 'x', 'x', 'x', 'x']. <br>");
        function arrayFill (a, b) {
            var arr = [];
            for (i = 0; i <= b; i++)
            {
                arr.push(a);
            }
            return arr;
        }
        document.write(arrayFill('Y', 10) + "<br><br>");

        // Дан массив с числами. Узнайте сколько элементов с начала массива надо сложить, чтобы в сумме получилось больше 10-ти.
        document.write("<b>Задача 4: </b> Дан массив с числами. Узнайте сколько элементов с начала массива надо сложить, чтобы в сумме получилось больше 10-ти.<br>");
        var arrayNum = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        var counter = 0;
        var result = 0;
        for(i = 0; i < arrayNum.length; i++)
        {
            if (result >= 10) 
            {
                document.write(counter);
                break;
            } 
            else 
            {
                result += arrayNum[i];
                counter++;
            }            
        }
        

    </script>
</body>
</html>
