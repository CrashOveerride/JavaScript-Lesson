<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Переворот массива</title>
</head>
<body>
    <script>
    
        //Дан массив с числами. Не используя метода reverse переверните его элементы в обратном порядке.
        document.write("<b>Задача 5: </b>Дан массив с числами. Не используя метода reverse переверните его элементы в обратном порядке.<br>");
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        var result = [];
        for (var i = arr.length - 1; i >= 0; i--) 
        {
	        result.push(arr[i]);
        }
        document.write(result);

    </script>
</body>
</html>
