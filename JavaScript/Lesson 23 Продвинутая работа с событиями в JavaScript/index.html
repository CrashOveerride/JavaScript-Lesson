    <script>
    
        // Задача 1.

            var img1 = document.querySelector('#img1');
            var img2 = document.querySelector('#img2');
            var img3 = document.querySelector('#img3');

            img1.addEventListener('click', func1);
            img2.addEventListener('click', func1);
            img3.addEventListener('click', func1);

        // Задача 2.

            var href1 = document.querySelector('#href1');

            href1.addEventListener('mouseover', func2);
            href2.addEventListener('mouseover', func2);
            href3.addEventListener('mouseover', func2);

            {

            var allInput = document.getElementsByTagName('input');

            for(i = 0; i < allInput.length; i++)
            {
                allInput[i].addEventListener('blur', func4);

            {

            for(i = 0; i < allInput.length; i++)

            }

        // Задача 8.

            var check = document.querySelector('#inputCheck');
            check.addEventListener('blur', func7);

            function func7()
            {
                dataLength = this.dataset.length;
                checkLangth = this.value.length;

                if (dataLength == checkLangth)
                {
                    this.style.borderColor = 'green';
	            } 
                else 
                {
		            this.style.borderColor = 'red';
	            }
            }

        // Задача 9.

            var block = document.getElementsByTagName('div');
            for(i = 0; i < block.length; i++)
            {
                block[i].addEventListener('click', func8)
            }

            function func8()
            {
                this.style.background = 'green';
                this.removeEventListener('click', func8)
                this.addEventListener('click', func9)
            }

            function func9()
            {
                this.style.background = 'red';
                this.removeEventListener('click', func9)
                this.addEventListener('click', func8)
            }
