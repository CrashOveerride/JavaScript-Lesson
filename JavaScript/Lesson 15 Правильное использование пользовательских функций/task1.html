        //Сделайте функцию isNumberInRange, которая параметром принимает число и проверяет, что оно больше нуля и меньше 10. Если это так - пусть функция возвращает true, если не так - false
        document.write("<b>Задача 1: </b>Сделайте функцию isNumberInRange, которая параметром принимает число и проверяет, что оно больше нуля и меньше 10. Если это так - пусть функция возвращает true, если не так - false<br>");
        var arr = [1, 2, 25, -10, 7, 8, 30];

        {
            if(num > 0 && num < 10)

            }

            }
        }

        document.write("<b>Задача 3: </b>Сделайте функцию getDigitsSum (digit - это цифра), которая параметром принимает целое число и возвращает сумму его цифр.<br>");
        function getDigitsSum(num)
        {
            var sum = 0;
            var str = String(num);
            var arr = str.split('');            
            for (i = 0; i < arr.length; i++)
            {
                sum += Number(arr[i]);
            }
            return sum;
        };

        //Сделайте функцию isEven() (even - это четный), которая параметром принимает целое число и проверяет: четное оно или нет. Если четное - пусть функция возвращает true, если нечетное - false.
        document.write("<b>Задача 5: </b>Сделайте функцию isEven() (even - это четный), которая параметром принимает целое число и проверяет: четное оно или нет. Если четное - пусть функция возвращает true, если нечетное - false.<br>");
        function isEven(num){
            if (num % 2 == 0)
            {
                return true;
            }
            else
            {
                return false;
            }
        }   

        //Дан массив с целыми числами. Создайте из него новый массив, где останутся лежать только четные из этих чисел. Для этого используйте вспомогательную функцию isEven из предыдущей задачи.

        document.write("<b>Задача 7: </b>Сделайте функцию getDivisors, которая параметром принимает число и возвращает массив его делителей (чисел, на которое делится данное число). <br>");
        function getDivisors(num)
        {
            var arrayNumber = [];
            for (i = 0; i <= num; i++)
            {
                if(num % i == 0)

                }
