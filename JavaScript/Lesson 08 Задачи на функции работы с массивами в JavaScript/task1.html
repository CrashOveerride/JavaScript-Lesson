<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с concat</title>
</head>
<body>
    <script>
    
        //	Даны два массива: [1, 2, 3] и [4, 5, 6]. Объедините их вместе. 
        document.write("<b>Задача 1: </b>	Даны два массива: [1, 2, 3] и [4, 5, 6]. Объедините их вместе. <br>");
        var a = [1, 2, 3];
        var b = [4, 5, 6];
        document.write(a.concat(b));

    </script>
</body>
</html>
