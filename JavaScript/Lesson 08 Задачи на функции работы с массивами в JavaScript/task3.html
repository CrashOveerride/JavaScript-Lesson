<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с push, unshift</title>
</head>
<body>
    <script>
    
        //Дан массив [1, 2, 3]. Добавьте ему в конец элементы 4, 5, 6.
        document.write("<b>Задача 3: </b>Дан массив [1, 2, 3]. Добавьте ему в конец элементы 4, 5, 6.<br>");
        var a = [1, 2, 3];
        document.write(a.push(4, 5, 6) + "<br><br>");
        console.log(a);

        //Дан массив [1, 2, 3]. Добавьте ему в начало элементы 4, 5, 6
        document.write("<b>Задача 4: </b>Дан массив [1, 2, 3]. Добавьте ему в начало элементы 4, 5, 6<br>");
        document.write(a.unshift(4,5,6));
        console.log(a);

    </script>
</body>
</html>
