<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        //В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).
        document.write("<b>Задание 16: </b>В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).<br>");
        var day = 12;
        if (day < 10)
        {
            document.write("Месяц в 1ой декаде<br><br>");
        }
        else if (day > 9 && day < 20)
        {
            document.write("Месяц во 2ой декаде<br><br>");
        }
        else
        {
            document.write("Месяц в 3ей декаде<br><br>");
        };

        //В переменной month лежит какое-то число из интервала от 1 до 12. Определите в какую пору года попадает этот месяц (зима, лето, весна, осень).
        document.write("<b>Задание 17: </b>В переменной month лежит какое-то число из интервала от 1 до 12. Определите в какую пору года попадает этот месяц (зима, лето, весна, осень).<br>");
        var month = 7;
        if (month >= 1 && month <= 2)
        {
            document.write("Сейчас идет зима!<br><br>");
        }
        else if (month >= 3 && month <= 5)
        {
            document.write("Сейчас идет Весна!<br><br>");
        }
        else if (month >= 6 && month <= 8)
        {
            document.write("Сейчас идет Лето!<br><br>");
        }
        else
        {
            document.write("Сейчас идет Осень!<br><br>");
        }

        //Дана строка, состоящая из символов, например, 'abcde'. Проверьте, что первым символом этой строки является буква 'a'. Если это так - выведите 'да', в противном случае выведите 'нет'
        document.write("<b>Задание 18: </b>Дана строка, состоящая из символов, например, 'abcde'. Проверьте, что первым символом этой строки является буква 'a'. Если это так - выведите 'да', в противном случае выведите 'нет'<br>");
        var str = "abcde";
        if (str[0] == "a")
        {
            document.write("ДА!<br><br>");
        }
        else
        {
            document.write("НЕТ!<br><br>");
        }

        //Дана строка с цифрами, например, '12345'. Проверьте, что первым символом этой строки является цифра 1, 2 или 3. Если это так - выведите 'да', в противном случае выведите 'нет'.
        document.write("<b>Задание 19: </b>Дана строка с цифрами, например, '12345'. Проверьте, что первым символом этой строки является цифра 1, 2 или 3. Если это так - выведите 'да', в противном случае выведите 'нет'.<br>");
        var strNum = "12345";
        if (strNum[0] == "1" || strNum[0] == "2" || strNum[0] == "3")
        {
            document.write("ДА!<br><br>");
        }
        else
        {
            document.write("НЕТ!<br><br>");
        }

        //Дана строка из 3-х цифр. Найдите сумму этих цифр. То есть сложите как числа первый символ строки, второй и третий
        document.write("<b>Задание 20: </b>Дана строка из 3-х цифр. Найдите сумму этих цифр. То есть сложите как числа первый символ строки, второй и третий<br>");
        var string = "123456";
        document.write("Сумма чисел строки string: "+ (Number(string[0])+Number(string[1])+Number(string[2])) + "<br><br>");

        // Дана строка из 6-ти цифр. Проверьте, что сумма первых трех цифр равняется сумме вторых трех цифр. Если это так - выведите 'да', в противном случае выведите 'нет'.
        document.write("<b>Задание 21: </b> Дана строка из 6-ти цифр. Проверьте, что сумма первых трех цифр равняется сумме вторых трех цифр. Если это так - выведите 'да', в противном случае выведите 'нет'.<br>");
        if ((Number(string[0])+Number(string[1])+Number(string[2])) == (Number(string[3])+Number(string[4])+Number(string[5])))
        {
            document.write("ДА!");
        }
        else
        {
            document.write("НЕТ!");
        }

    </script>
