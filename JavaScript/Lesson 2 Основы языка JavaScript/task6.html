<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с присваиванием и декрементами</title>
</head>
<body>
    <script>
    
        /*
        Переделайте этот код так, чтобы в нем использовались операции +=, -=, *=, /=. Количество строк кода при этом не должно измениться.
            var num = 47;
            num = num + 7;
            num = num - 18;
            num = num * 10;
            num = num / 15;
            alert(num);
        */
        document.write("<b>Задание 17:</b><br>");
        var num = 47;
        num += 7;
        num -= 18;
        num *= 10;
        num /= 15;
        document.write(num + "<br><br>");

        /*
        Переделайте этот код так, чтобы в нем использовались операции ++ и --. Количество строк кода при этом не должно измениться.
            var num = 10;
            num = num + 1;
            num = num + 1;
            num = num - 1;
            alert(num);
        */
        document.write("<b>Задание 18:</b><br>");
        var num1 = 10;
        num1++;
        num1++;
        num1--;
        document.write(num1);

    </script>
</body>
</html>
