<!DOCTYPE html>

<body>
    <script>
    
        //Напишите скрипт, который считает количество секунд в часе, в сутках, в месяце.
        document.write("<b>Задание 14: </b>Напишите скрипт, который считает количество секунд в часе, в сутках, в месяце.<br>");     
        var time = 60;
        var day = 24;
        var mounth = 30;
        var secondInHour = time*time;
        var secondInDay = secondInHour*day;
        var secondInMounth = secondInDay*mounth;
        document.write("Секунд в часе: " + secondInHour + "<br>");
        document.write("Секунд в сутках: " + secondInDay + "<br>");
        document.write("Секунд в месяцу: " + secondInMounth + "<br><br>");

        //Создайте три переменные - час, минута, секунда. С их помощью выведите текущее время в формате 'час:минута:секунда'.
        document.write("<b>Задание 15: </b>Создайте три переменные - час, минута, секунда. С их помощью выведите текущее время в формате 'час:минута:секунда'.<br>");   
        var hour = 15;
        var minute = 57;
        var  second = 13;
        document.write("Время: " + hour + ":" + minute + ":" + second + "<br><br>");

        //Создайте переменную, присвойте ей число. Возведите это число в квадрат. Выведите его на экран.
        document.write("<b>Задание 16: </b><br>");
        var num = 34;
        document.write("Число: " + num + " Равно в квадрате: " + num*num);

    </script>
