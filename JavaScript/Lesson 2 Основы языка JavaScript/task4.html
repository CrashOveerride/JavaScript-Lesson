<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обращение к символам строки</title>
</head>
<body>
    <script>
    
        //Создайте переменную str и присвойте ей значение 'abcde'. Обращаясь к отдельным символам этой строки выведите на экран символ 'a', символ 'c', символ 'e'.
        document.write("<b>Задача 12: </b>Создайте переменную str и присвойте ей значение 'abcde'. Обращаясь к отдельным символам этой строки выведите на экран символ 'a', символ 'c', символ 'e'.<br>")
        var str = "abcde";
        document.write(str[0] + "<br>");
        document.write(str[2] + "<br>");
        document.write(str[4] + "<br><br>");        

        //Создайте переменную num и присвойте ей значение '12345'. Найдите произведение (умножение) цифр этого числа.
        document.write("<b>Задача 12: </b>Создайте переменную num и присвойте ей значение '12345'. Найдите произведение (умножение) цифр этого числа.<br>");
        var num = "12345";
        document.write("Произведение чисел, числа: " + num + " Равно:" + num[0]*num[1]*num[2]*num[3]*num[4]);

    </script>
</body>
</html>
