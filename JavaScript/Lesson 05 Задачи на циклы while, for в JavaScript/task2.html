<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с for для массивов</title>
</head>
<body>
    <script>
    
        //Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for выведите все эти элементы на экран.
        document.write("<b>Задача 5: </b>Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for выведите все эти элементы на экран.<br>");
        var arr = ['1', '2', '3', '4', '5'];
        for (i = 0; i < arr.length; i++)
        {
            document.write(arr[i] + "<br>");
        }

        //Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for найдите сумму элементов этого массива. Запишите ее в переменную result.
        document.write("<br><b>Задача 6: </b>Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for найдите сумму элементов этого массива. Запишите ее в переменную result.<br>");
        var sum = 0;
        for (i = 0; i < arr.length; i++)
        {
           sum += Number(arr[i]);
        };
        document.write(sum);

    </script>
</body>
</html>
