<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с логическими переменными</title>
</head>
<body>
   <script>
   
   //Если переменная test равна true, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при test, равном true, false. Напишите два варианта скрипта - с короткой записью и с длинной.
   document.write("<b>Задание 9: </b>Если переменная test равна true, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при test, равном true, false. Напишите два варианта скрипта - с короткой записью и с длинной.<br>");
   var test = true;
   if (test == false) 
        {
            document.write("Верно<br><br>");
        } 
        else 
        {
            document.write("Неверно<br><br>");
        }

   //Если переменная test не равна true, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при test, равном true, false. Напишите два варианта скрипта - с короткой записью и с длинной.
   document.write("<b>Задание 10: </b>Если переменная test не равна true, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при test, равном true, false. Напишите два варианта скрипта - с короткой записью и с длинной.<br>");
   if (test != false) 
        {
            document.write("Верно<br><br>");
        } 
        else 
        {
            document.write("Неверно<br><br>");
        }

   </script> 
</body>
</html>
