<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    
        //Если переменная a равна нулю, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при a, равном 1, 0, -3
        document.write("<b>Задание 1: </b> Если переменная a равна нулю, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при a, равном 1, 0, -3<br>");

        } 
        else

            document.write("Неверно<br><br>");
        }

        }

        if (a >= 0) 
        {
            document.write("Верно<br><br>");
        } 
        else 
        {
            document.write("Неверно<br><br>");
        }

        //Если переменная a меньше или равна нулю, то выведите 'Верно', иначе выведите 'Неверно'. Проверьте работу скрипта при a, равном 1, 0, -3.
        document.write("<b>Задание 5: </b><br>");
        if (a <= 0) 
        {
            document.write("Верно<br><br>");
        } 
        else 
        {
            document.write("Неверно<br><br>");
        }

        document.write("<b>Задание 6: </b><br>");

            document.write("Верно<br><br>");

        }

        }
