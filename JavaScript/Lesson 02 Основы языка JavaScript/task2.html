<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа со строками</title>
</head>
<body>
    <script>
    
        //Создайте переменную str и присвойте ей значение 'Привет, Мир!'. Выведите значение этой переменной на экран
        document.write("<b>Задача 6: </b>Создайте переменную str и присвойте ей значение 'Привет, Мир!'. Выведите значение этой переменной на экран</br>");
        var str = "Привет мир!"
        document.write(str + "<br><br>");

        //Создайте переменные str1='Привет, ' и str2='Мир!'. С помощью этих переменных и операции сложения строк выведите на экран фразу 'Привет, Мир!'
        document.write("<b>Задача 7: </b>Создайте переменные str1='Привет, ' и str2='Мир!'. С помощью этих переменных и операции сложения строк выведите на экран фразу 'Привет, Мир!'</br>");
        var str1 = "Привет, ";
        var str2 = "Мир!";
        document.write(str1+str2 + "<br><br>");
        
        //Создайте переменную name и присвойте ей ваше имя. Выведите на экран фразу 'Привет, %Имя%!'
        document.write("<b>Задача 8: </b>Создайте переменную name и присвойте ей ваше имя. Выведите на экран фразу 'Привет, %Имя%!'</br>");
        var name = "Denis";
        document.write(str1+name + "<br><br>");

        //Создайте переменную age и присвойте ей ваш возраст. Выведите на экран 'Мне %Возраст% лет!'
        document.write("<b>Задача 9: </b>Создайте переменную age и присвойте ей ваш возраст. Выведите на экран 'Мне %Возраст% лет!'</br>");
        var age = 27;
        document.write("Мне " + age + " лет!");

    </script>
</body>
</html>
