    <script>
    
        //Задача 1

            var date = new Date();

        //Задача 2

        //Задача 3

            document.write("Задача 3. <br>" + date.getFullYear() + "<br><br>");

        //Задача 4

            function getZero(num)
            {
	            if (num > 0 && num < 10) 
                { 
		         return '0' + num;
	            } 
                else 
                {
		            return num;
                }
            }

            document.write("Задача 4.<br>" + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds() + ' ' + getZero(date.getDate()) + '.' + getZero(date.getMonth() + 1) + '.' + date.getFullYear() + "<br><br>");

        //Задача 5

            document.write("Задача 5.<br>" + date.getDate() + "<br><br>");

        //Задача 6

            function showDay(num)
            {
                switch(num) 
                {
                    case 0:
                        return "вс";
                        break;
                    case 1:
                        return "пн";
                        break;
                    case 2:
                        return "вт";
                        break;
                    case 3:
                        return "ср";
                        break;
                    case 4:
                        return "чт";
                        break;
                    case 5:
                        return "пт";
                        break;
                    case 6:
                        return "сб";
                        break;
                    default:
                        return alert("Ошибка. Не ввели число.");
                        break;
                }
            }
            document.write("Задача 6.<br>" + showDay(date.getDate()) + "<br><br>");

        //Задача 7
            
            var date1 = new Date(2015, 0, 7);
            document.write("Задача 7.<br>" + showDay(date1.getDay()) + "<br><br>");

        //Задача 8

            var now = date.getTime();
            var result = now - time;
            document.write("Задача 9.<br>" + (result / (1000*60*60)) + "<br><br>");

        //Задача 10

            result1 = Math.floor((date3.getTime() - now1.getTime()) / 1000)
            document.write("Задача 10.<br>" + result1 + "<br><br>");

            document.write("Задача 11.<br>" + result2 + "<br><br>");
