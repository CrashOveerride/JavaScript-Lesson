<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с length, substr, substring, slice. Работа с indexOf</title>
</head>
<body>
    <script>
    
        //Дана строка 'я учу javascript!'. Найдите количество символов в этой строке. 
        document.write("<b>Задача 3: </b>Дана строка 'я учу javascript!'. Найдите количество символов в этой строке. <br>");
        var str = "я учу javascript!";
        document.write(str.length + "<br><br>");

        //Дана строка 'я учу javascript!'. Вырежите из нее слово 'учу' и слово 'javascript' тремя разными способами (через substr, substring, slice). 
        document.write("<b>Задача 4: </b>Дана строка 'я учу javascript!'. Вырежите из нее слово 'учу' и слово 'javascript' тремя разными способами (через substr, substring, slice). <br>");
        document.write(str.substr(2, 3) + " " + str.substr(6, 10) + "<br>");        
        document.write(str.substring(2, 5) + " " + str.substring(6,16) + "<br>");
        document.write(str.slice(2,5) + " " + str.slice(6, 16) +"<br><br>");        

        //Дана строка 'я учу javascript!'. Найдите позицию подстроки 'учу'
        document.write("<b>Задача 5: </b>Дана строка 'я учу javascript!'. Найдите позицию подстроки 'учу'<br>");
        document.write(str.indexOf("учу") + "<br><br>");

        //Дана переменная str, в которой хранится какой-либо текст. Реализуйте обрезание длинного текста по следующему принципу: если количество символов этого текста больше заданного в переменной n, то в переменную result запишем первые n символов строки str и добавим в конец троеточие '...'. В противном случае в переменную result запишем содержимое переменной str. 
        document.write("<b>Задача 6: </b>Дана переменная str, в которой хранится какой-либо текст. Реализуйте обрезание длинного текста по следующему принципу: если количество символов этого текста больше заданного в переменной n, то в переменную result запишем первые n символов строки str и добавим в конец троеточие '...'. В противном случае в переменную result запишем содержимое переменной str. <br>");
        var n = 10;
        if (str.length > n)
        {
            document.write(str.substring(0, n) + "...");
        }
        else
        {
            document.write(str);
        }

    </script>
</body>
</html>
