<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    
        //Преобразуйте первую букву строки в верхний регистр.
        document.write("<b>Задача 12: </b>Преобразуйте первую букву строки в верхний регистр.<br>");
        var str = "преобразуйте первую букву строки в верхний регистр";
        document.write(str.slice(0, 1).toUpperCase() + str.slice(1) + "<br><br>");

        // Преобразуйте первую букву каждого слова строки в верхний регистр. 
        document.write("<b>Задача 13: </b> Преобразуйте первую букву каждого слова строки в верхний регистр. <br>");
        var arr = str.split(' ');
        for (var i = 0; i < arr.length; i++) 
        {
        	arr[i] = arr[i].slice(0, 1).toUpperCase() + arr[i].slice(1);
        }
        document.write(arr.join(" ") + "<br><br>");

        //Преобразуйте строку 'var_test_text' в 'varTestText'. Скрипт, конечно же, должен работать с любыми аналогичными строками.
        document.write("<b>Задача 14: </b>Преобразуйте строку 'var_test_text' в 'varTestText'. Скрипт, конечно же, должен работать с любыми аналогичными строками.<br>");
        var str1 = "var_test_text";
        var array = str1.split("_");
        for(i = 1; i < array.length; i++)
        {
            array[i] = array[i].slice(0,1).toUpperCase() + array[i].slice(1);
            console.log(array);
        }
        document.write(array.join(""));

    </script>
</body>
