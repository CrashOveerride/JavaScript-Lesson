<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>На флаги</title>
</head>
<body>
    <script>
    
        //Дан массив с числами. Проверьте, что в этом массиве есть число 5. Если есть - выведите 'да', а если нет - выведите 'нет'.
        document.write("<b>Задача 1: </b>Дан массив с числами. Проверьте, что в этом массиве есть число 5. Если есть - выведите 'да', а если нет - выведите 'нет'.<br>");
        var arrNum = [1,2,3,4,5,6,7,8,9];
        function hasElem (arr)
        {
            for (i = 0; i < arr.length; i++)
            {
                if (arr[i] == '5')
                {
                    return true;
                }
            }
            
            return false;
        }

        document.write(hasElem(arrNum) + "<br><br>");

        //Дано число, например 31. Проверьте, что это число не делится ни на одно другое число кроме себя самого и единицы. То есть в нашем случае нужно проверить, что число 31 не делится на все числа от 2 до 30. Если число не делится - выведите 'false', а если делится - выведите 'true'.
        document.write("<b>Задача 2: </b>Дано число, например 31. Проверьте, что это число не делится ни на одно другое число кроме себя самого и единицы. То есть в нашем случае нужно проверить, что число 31 не делится на все числа от 2 до 30. Если число не делится - выведите 'false', а если делится - выведите 'true'.<br>");
        var num = '31';
        function delNum (num)
        {
            for(i = 1; i < 31; i++)
            {
                if ((num%i) == '0')
                {
                    return true;
                }
            }

            return false;
        }

        document.write(delNum(num) + "<br><br>");

        //Дан массив с числами. Проверьте, есть ли в нем два одинаковых числа подряд. Если есть - выведите 'да', а если нет - выведите 'нет'.
        document.write("<b>Задача 3: </b>Дан массив с числами. Проверьте, есть ли в нем два одинаковых числа подряд. Если есть - выведите 'да', а если нет - выведите 'нет'.<br>");
        var arr = [1,1,2,3,4,5,6,7,8,8,9,10]
        function ravno(arr)
        {
            for(i = 0; i < arr.length; i++)
            {
                if(arr[i] == arr[i+1])
                {
                    return 'Да!';
                }
            }

            return 'Нет!';
        }
        
        document.write(ravno(arr));

    </script>
</body>
</html>
