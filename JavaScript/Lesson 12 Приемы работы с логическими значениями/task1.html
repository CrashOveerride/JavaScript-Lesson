<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Приемы работы с логическими значениями</title>
</head>
<body>
    <script>
    
        //Сделайте функцию, которая параметрами принимает 2 числа. Если эти числа равны - пусть функция вернет true, а если не равны - false.
        document.write("<b>Задача 1: </b>Сделайте функцию, которая параметрами принимает 2 числа. Если эти числа равны - пусть функция вернет true, а если не равны - false.<br>");
        function numberR (a,b)
        {
            if(a = b)
            {
                return true;
            }

            return false;
        }

        document.write(numberR(1,1) + "<br><br>");

        //Сделайте функцию, которая параметрами принимает 2 числа. Если их сумма больше 10 - пусть функция вернет true, а если нет - false.
        document.write("<b>Задача 2: </b>Сделайте функцию, которая параметрами принимает 2 числа. Если их сумма больше 10 - пусть функция вернет true, а если нет - false.<br>");
        function numberSum (a,b)
        {
            if (a+b > 10)
            {
                return true;
            }

            return false;
        }

        document.write(numberSum(1,1) + "<br><br>");

        //Сделайте функцию, которая параметром принимает число и проверяет - отрицательное оно или нет. Если отрицательное - пусть функция вернет true, а если нет - false
        document.write("<b>Задача 3: </b> Сделайте функцию, которая параметром принимает число и проверяет - отрицательное оно или нет. Если отрицательное - пусть функция вернет true, а если нет - false<br>");
        function trueNumber (num) 
        {
            if (num > 0)
            {
                return true;
            }

            return false;
        }

        document.write(trueNumber(1) + "<br><br>");

    </script>
</body>
</html>
