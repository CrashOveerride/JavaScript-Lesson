<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Циклы while и for</title>
</head>
<body>
    <script>
    
        //Выведите столбец чисел от 1 до 100
        document.write("<b>Задача 1: </b>Выведите столбец чисел от 1 до 100<br>");
        for(i = 0; i < 100; i++)
        {
            document.write(i + "<br>");
        }
        document.write("<br>");

        //Выведите столбец чисел от 11 до 33.
        document.write("<b>Задача 2: </b>Выведите столбец чисел от 11 до 33.<br>");
        for(i = 11; i < 34; i++)
        {
            document.write(i + "<br>");
        }
        document.write("<br>");

        //Выведите столбец четных чисел в промежутке от 0 до 100
        document.write("<b>Задача 3: </b>Выведите столбец четных чисел в промежутке от 0 до 100<br>");
        for(i = 0; i < 100; i++)
        {
            document.write((i++) + "<br>");
        }
        document.write("<br>");

        //С помощью цикла найдите сумму чисел от 1 до 100
        document.write("<b>Задача 4: </b>С помощью цикла найдите сумму чисел от 1 до 100<br>");
        var sum = 0;
        for(i = 0; i < 100; i++)
        {
            sum += i;
        }
        document.write(sum + "<br>");
    
    </script>
</body>
</html>
