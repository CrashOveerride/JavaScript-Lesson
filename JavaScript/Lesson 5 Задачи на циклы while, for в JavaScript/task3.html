<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с for-in</title>
</head>
<body>
    <script>
    
        /*Дан объект obj. С помощью цикла for-in выведите на экран ключи и элементы этого объекта.
        var obj = {green: 'зеленый', red: 'красный', blue: 'голубой'}*/
        document.write("<b>Задача 7: </b>Дан объект obj. С помощью цикла for-in выведите на экран ключи и элементы этого объекта.<br>");
        var obj = 
        {
            green: 'зеленый', 
            red: 'красный', 
            blue: 'голубой'
        }
        for (key in obj)
        {
            document.write(key + ": " + obj[key] + "<br>");
        };

        //Дан объект obj с ключами Коля, Вася, Петя с элементами '200', '300', '400'. С помощью цикла for-in выведите на экран строки такого формата: 'Коля - зарплата 200 долларов.'. 
        document.write("<b>Задача 8: </b>Дан объект obj с ключами Коля, Вася, Петя с элементами '200', '300', '400'. С помощью цикла for-in выведите на экран строки такого формата: 'Коля - зарплата 200 долларов.'. <br>");
        var human =
        {
            Коля: '200',
            Вася: '300',
            Петя: '400'
        };
        for (money in human)
        {
            document.write(money + " - зарплата " + human[money] + " долларов<br>");
        }

    </script>
</body>
</html>
